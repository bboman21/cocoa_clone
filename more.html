<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cc31aeb1bc.js"
      crossorigin="anonymous"
    ></script>
    <title>More Screen</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>

      <!-- BEM CSS 방식의 클래스명 쓰기 -->
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <a href="#"
          ><span><i class="fas fa-search fa-lg"></i></span
        ></a>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="settings.html"
          ><span class="badge__notification__dot"></span
          ><span><i class="fas fa-cog fa-lg"></i></span
        ></a>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/profile.png"
            class="user-componet__avatar user-componet__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">bboman</h4>

            <h6 class="user-component__subtitle">
              +82 10-6483-9984
              <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>

        <div class="user-component__column">
          <i class="far fa-comment-alt"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-calendar"></i><span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-archive"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-grin-alt"></i><span>Emoticions</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-comments"></i><span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <div class="more-suggestions__title">Suggestions</div>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon__image">
              <i class="fas fa-quote-right"></i>
            </div>
            <div class="more-suggestions__icon__text">Kakao Story</div>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon__image">
              <i class="fas fa-quote-right"></i>
            </div>
            <div class="more-suggestions__icon__text">Kakao Friends</div>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon__image">
              <i class="fas fa-quote-right"></i>
            </div>
            <div class="more-suggestions__icon__text">Friends Gem</div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <!-- <span class="nav__notification_1 badge">1</span> -->
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="badge__notification"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/b5854c9c08.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
